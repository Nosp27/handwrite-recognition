<!DOCTYPE html>
<html>
<head>
    <script src=
                    "https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script rel="script" type="application/javascript" src=
            "static/js/status_updater.js"></script>
    <link rel="stylesheet" href=
            "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity=
                  "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity=
                    "sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src=
                    "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity=
                    "sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src=
                    "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity=
                    "sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Image Submit Form</title>
</head>
<body>
<div class="container">
    <form action="" enctype="multipart/form-data" method=
            "post">
        <label for="image">Image:</label><br>
        <input type="file" alt="image_input" id="image" name=
                "image_input"><br>
        <br>
        <select name="lang" id="lang">
            <option value="eng">
                Eng
            </option>
            <option value="italian">
                Italian
            </option>
        </select><br>
        <br>
        <input type="submit" onclick="formSubmit(event)" value="Send" id="submit-btn">
        <span id="status-place" class="card-body status-initial">Click Send to see status...</span>
    </form>
    <div class="card" style="width: 350px; margin: 3px" id="message-holder" hidden>
        <div id="message-place" class="card-body"></div>
    </div>
</div>
</body>
</html>
